apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dgc-ingress
  namespace: dgc
  annotations:
    #nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # cert-manager.io/issuer: "letsencrypt-staging"

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - deguzman.cloud
    - www.deguzman.cloud
    secretName: dgc-tls
  rules:
  - host: www.deguzman.cloud
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: dgc-frontend-svc
              port:
                number: 80
  - host: deguzman.cloud
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: dgc-frontend-svc
              port:
                number: 80
