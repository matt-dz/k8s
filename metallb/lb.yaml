apiVersion: v1
kind: Service
metadata:
  name: nginx-controller-loadbalancer
  namespace: ingress-nginx
  annotations:
    metallb.io/address-pool: default-pool
spec:
  # externalTrafficPoliy: Local # Preserve client set IP, may cause uneven load balancing
  selector:
    #app.kubernetes.io/component: controller
    #app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
    - name: minecraft
      protocol: TCP
      port: 25565
      targetPort: 25565
  type: LoadBalancer
