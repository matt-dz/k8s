apiVersion: v1
kind: PersistentVolume
metadata:
  name: ghost-pv
  labels:
    app: ghost
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /srv/nfs/ghost/content
    server: 10.0.0.249
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ghost-pvc
  labels:
    app: ghost
spec:
  storageClassName: "nfs"
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
