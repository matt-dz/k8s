apiVersion: apps/v1
kind: Deployment
metadata:
  name: dss
  labels:
    app: dss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dss
  template:
    metadata:
      labels:
        app: dss
    spec:
      #nodeSelector:
      #  nfs: "yes"
      containers:
        - name: dss
          image: matthew10125/dss:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: dss-port
          envFrom:
          - secretRef:
              name: dss-env
          volumeMounts:
            - name: dss-storage
              mountPath: /mnt/dss
      volumes:
        - name: dss-storage
          persistentVolumeClaim:
            claimName: dss-storage-pvc
